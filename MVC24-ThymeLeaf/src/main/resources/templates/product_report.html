<html  xmlns:th="https://thymeleaf.org">
<link rel="stylesheet"
       href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/> 

<div th:if="${!empsReport.empty }" class="container">       

  
     <!-- <table border="1"  class="table table-striped" > -->
      <!--  <table border="1"  class="table table-hover" > -->
     <table border="1"  class="table" >
      <tr class="table-danger">
         <th>pid  </th>
         <th>pname </th>
         <th>price </th>
         <th>qty</th>
         <th> Operations </th>
      </tr>

           <tr th:each="emp:${empsReport}"  class="table-success">
              <td> <span th:text="${emp.pid}"/></td>
              <td><span th:text="${emp.pname}"/> </td>
              <td><span th:text="${emp.price}"/> </td>
             <td><span th:text="${emp.qty}"/> </td>
             <td><a th:href="@{/product/edit(id=${emp.pid})}"><img th:src="@{/images/edit.png}" width="50" height="50"/></a>
                   &nbsp;&nbsp;&nbsp; 
                   <a onclick="return confirm('Do you want to delete')" th:href="@{/product/delete(id=${emp.pid})}"><img th:src="@{/images/delete.png}" width="50" height="50"></a>  </td>
           </tr>          
      </table>
</div>      
<div th:if="${empsReport.empty }" class="container">

</div>
